<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <div id="div1"></div>
    <script>
     // toString() : 문자열 리턴

     var kakaoRoom = ["키북","하북","나북","동경","징가"];
     console.log(kakaoRoom.toString());
     console.log(typeof kakaoRoom.toString());  // string
    
    
     // join() : 구분자를 추가하여 문자열 리턴
     console.log(kakaoRoom.join("-[목줄]-"));

     // push() : 배열에 마지막에 요소 추가
    var mypets = [];
    mypets.push("하북");
    mypets.push("키북");
    mypets.push("동견");
    console.log(mypets);
    
    document.getElementById("div1").innerHTML = mypets.join("<br>");

    // pop() : 배열의 가장 마지막 요소를 제거하고, 제거된대상을 리턴한다
    //         *꼴등뽑기
    
    // 선착순 배열
    var rank = ["나북","키북","하북","동견","징가"];
    var last = rank.pop();
    console.log(rank);
    console.log(last);

    // shit() : 배열의 첫번째 요소 제거하고 , 제거된 대상을 리턴한다
    var food = ["치킨","피자","햄버거"];
    var eatFirstFood = food.shift();
    console.log(food);
    console.log(eatFirstFood);

    // unshit() : 배열의 첫번째에 요소 추가
    food.unshift("국밥");
    console.log(food);

    // splice() : 첫번째P : 시작점, 
    //            두번째P : 시작점포함 삭제할 요소 갯수
    //            세번째p~ : 삽입한 요소s
    var num = [0,1,2,3,4,5];
    num.splice(3,3,"삼","사","오");
    console.log(num);

    // concat() : 두배열을 이어붙인다, 새로운 배열을 리턴
    var numbers = [1,2,3,4];
    var korean = ["하나","둘","셋","넷"];
    console.log(numbers.concat(korean));
    var total = numbers.concat(korean);
    numbers.push("1000000");
    console.log(total); // 1000000 은 존재하지않는다.


    // slice() : 스캔해온다 , 원본 바꾸지않음
    var scan = korean.slice(1); // 1번째 요소 부터 끝까지
    console.log(scan);
    scan = korean.slice(1,2); // 1개
    console.log(scan);
    console.log(korean);    


    // sort() : 정렬, 원본이 바낀다
    // 양수면 자리바꿈 , 
    // 음수면 그대로
    var numbers = [1,2,3,4,5,6]
    // console.log(numbers.sort());
    console.log(numbers.sort(function(a,b) {
        if(a>b) {
            return -1; 
        } else if(a<b) {
            return 1;   // 뒤에꺼가 크면 자리바꾼다, 즉 큰값이 앞으로 배치된다(내림차순)
        } else {
            return 0;
        }
        // return a>b ? -1 : 1
    }));
    // reverse() : 배열 뒤집기
    console.log(numbers.reverse());

    
    // filter() : 특정 조건맞는 배열의 요소만 추출
    var maxHamberRank = [
        {name : "하북" , max : 4, Amsoo : "중성화"},
        {name : "키북" , max : 2, Amsoo : "수컷"},
        {name : "나북" , max : 2, Amsoo : "수컷"},
        {name : "동견" , max : 1, Amsoo : "수컷"},
        {name : "대리" , max : 4, Amsoo : "수컷"}
    ];
    // max 
    var maxCount = 0;
    for(man of maxHamberRank) {
        if(maxCount > man.max) {
            maxCount = maxCount;
        } else {
            maxCount = man.max;
        }
    }

    var winner = maxHamberRank.filter(function(man){
        return man.max == maxCount;
    });
    console.log(winner);


    // reduce() : 배열의 요소가지고 무언가 누적할떄
    // 성적 배열의 합을 구해보자
    // 첫번쨰p : 누적될 변수 
    // 두번쨰p : 실제 더해지는 값
    // 세번쨰p : 현재 배열의 인덱스
    // 네번쨰p : 원본 배열


    var score = [90,80,77,88,76];
    var total = score.reduce(function(a,c,i,arr) {
        return a + c;
    });
    console.log(total);
    console.log('평균', (total/score.length));
    

    // map() : 배열로 뭔가 조작하여 새로운 배열을 만들때 사용

    var maxHamberRank = [
        {name : "하북" , max : 4, Amsoo : "중성화"},
        {name : "키북" , max : 2, Amsoo : "수컷"},
        {name : "나북" , max : 2, Amsoo : "수컷"},
        {name : "동견" , max : 1, Amsoo : "수컷"},
        {name : "대리" , max : 4, Amsoo : "수컷"}
    ];

    // max 
    var maxCount = 0;
    for(man of maxHamberRank) {
        if(maxCount > man.max) {
            maxCount = maxCount;
        } else {
            maxCount = man.max;
        }
    }

    var memberList = maxHamberRank.map(function(member) {

        if(member.max == maxCount) {
            return {
                name : member.name,
                rank : "햄버거 킬러",
                Amsoo : member.Amsoo
            }
        } else {
            return {
                name : member.name,
                rank : "햄버거 시민",
                Amsoo : member.Amsoo
            }
        }
    });

    console.log(memberList);


    </script>
</body>
</html>
